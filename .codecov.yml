# Config can be validated before merging: curl -X POST --data-binary @.codecov.yml https://codecov.io/validate
coverage:
  precision: 2
  round: down
  range: "70..100"
  status:
    project:
      default:
        threshold: 1%
  ignore:
    - "vendor/*"
    - "make/*"
    - "build/*"
    - "openshift-ci/*"
    - "test/*"
