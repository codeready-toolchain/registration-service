dist: xenial

language: go

env:
  - GO111MODULE=on

go:
  - 1.13.x
  - tip

matrix:
  fast_finish: true
  allow_failures:
  - go: tip

git:
  depth: 1

#before_install:
  # hack to fix build error https://github.com/golang/go/issues/27215#issuecomment-451342769
  #- go get -u github.com/go-bindata/go-bindata
  #- go get -u github.com/go-bindata/go-bindata/...

script:
  - "make depend"
  - "make build"
  - "make test"
  - "make image"
  - "make check-go-format"

branches:
  only:
    - master

deploy:
  provider: script
  script: bash docker_push.sh
  on:
    branch: master

after_success:
  - bash <(curl -s https://codecov.io/bash)